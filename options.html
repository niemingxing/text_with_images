<!-- options.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>插件配置</title>
    <link rel="stylesheet" href="css/options.css">
</head>
<body>
<div class="container">
    <h1 class="title">插件配置</h1>
    <form class="form">
        <div class="input-container">
            <label for="mKey" class="label">密钥:</label>
            <div class="input-wrapper">
                <input type="password" id="mKey" class="input-field" placeholder="请输入密钥">
            </div>
        </div>
        <div class="input-container">
            <label for="createPrompt" class="label">总结prompt:</label>
            <div class="input-wrapper">
                <textarea id="createPrompt" class="input-field" rows="8" placeholder="请输入总结prompt，主要用于总结选择文本"></textarea>
            </div>
        </div>
        <button id="saveButton" class="save-button">保存设置</button>
    </form>
</div>
<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
